<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="scripts/municipios.js"></script>
</head>
<body>
    <div class="jumbotron text-center">
        <h1>Municipios</h1>
        <p>Listagem de Municipios.</p>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <select id="cmbRegioes"></select>
                <select id="cmbEstados"></select>
                <button type="button" id="btnLimparDados">Limpar Dados</button>
                <a href="index.html" style="align-self: end">Voltar</a>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <table class="table" id="tblMunicipios">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Código IBGE6</th>
                            <th>Código IBGE7</th>
                            <th>Descrição</th>
                            <th>ID da Mesorregião</th>
                            <th>ID da Microrregião</th>
                            <th>ID do Estado</th>
                            <th>População</th>
                            <th>CEP</th>
                            <th>Sigla do Estado</th>
                            <th>Detalhes</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
