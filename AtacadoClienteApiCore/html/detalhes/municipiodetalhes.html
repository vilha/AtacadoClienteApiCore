<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../scripts/detalhes/municipio.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <label>ID do Municipio:</label>
                <input type="text" id="txtMunicipioID" readonly />
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <label>Código IBGE6:</label>
                <input type="text" id="txtIBGE6" readonly />
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <label>Código IBGE7:</label>
                <input type="text" id="txtIBGE7" readonly />
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <label>Descrição:</label>
                <input type="text" id="txtDescricao" readonly />
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <label>ID da Mesorregião:</label>
                <input type="text" id="txtMesoregiaoID" readonly />
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <label>ID da Microrregião:</label>
                <input type="text" id="txtMicroregiaoID" readonly />
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <label>ID do Estado:</label>
                <input type="text" id="txtEstadoID" readonly />
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <label>População:</label>
                <input type="text" id="txtPopulacao" readonly />
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <label>CEP:</label>
                <input type="text" id="txtCEP" readonly />
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <label>Sigla do Estado:</label>
                <input type="text" id="txtSiglaUF" readonly />
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 text-right">
                <a href="../municipios.html">Voltar</a>
            </div>
        </div>
    </div>
</body>
</html>
